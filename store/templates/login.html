{% extends 'index.html' %}


{% block title %}
    Login
{% endblock title %}


{% block content %}
    <div class="container-fluid min-h-screen flex flex-col">
        <div class="container-fluid flex flex-row bg-slate-800 h-50 justify-center items-center">
            <h1 class="text-white text-9xl font-mono">Login</h1>
        </div>
        <div class="flex flex-row mt-6 justify-center items-center mx-5">
            <form action="{% url 'store:login' %}" method="post">
                {% csrf_token %}
                <div class="my-3 w-100">
                    <input type="text" placeholder="Username" name="username" class="w-full outline-blue-500 outline-2 rounded-2xl ml-2 pl-2">
                </div>
                <div class="my-3 w-100">
                    <input type="password" placeholder="Password" name="password" class="w-full outline-blue-500 outline-2 rounded-2xl ml-2 pl-2">
                </div>
                <div class="my-3 flex justify-center items-center">
                    <button type="submit" class="px-4 py-2 bg-blue-600 rounded-xl cursor-pointer">Login</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock content %}
